<!DOCTYPE html>

<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Birthdays</title>
</head>
<body>
<div class="header">
    <h1>Birthdays</h1>
</div>
<div class="container">
    <div class="section">
        <h2>Add a Birthday</h2>
        <!-- DATE SELECTION AND REGISTER NEW BIRTHDAYS -->
        <div class="date-selection">
            <form action="/" method="post">
                <input autocomplete="off" autofocus placeholder="Name" name="name" required type="text">
                <input autocomplete="off" placeholder="Day" required name="day" type="number">
                <select required name="month">
                    <option disabled selected value="">Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <button type="submit">Add Birthday</button>
            </form>
        </div>
        <div class="section">
            <h2>All Birthdays</h2>
            <table>
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Birthday D/M</th>
                </tr>
                </thead>
                <tbody>
                <!-- Loop with Jinja the Birthday_list SELECT from DB -->
                {% for birthday in birthday_list %}
                <tr>
                    <td>
                        {{ birthday[1] }}
                    </td>
                    <td>
                        {{ '%02d' | format(birthday[3]) }} /
                        {{ '%02d' | format(birthday[2]) }}
                    </td>
                    <td>
                        <!-- OPTIONAL GOAL: Delete existing Birthdays -->
                        <form action="/delete" method="post">
                            <input name="id" type="hidden" value="{{ birthday[0] }}">
                            <button type="submit" class="del-button">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
